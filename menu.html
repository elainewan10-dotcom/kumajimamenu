<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>熊嶼｜服務項目</title>

  <style>
    body{
      margin:0;
      background:#FFF7ED;
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans TC","PingFang TC","Heiti TC",sans-serif;
      color:#4A342E;
    }
    .wrap{
      max-width:680px;
      margin:0 auto;
      padding:14px;
    }
    .stack{
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .card{
      background:#fff;
      border:1px solid rgba(241,210,186,.9);
      border-radius:18px;
      overflow:hidden;
    }
    .card img{
      width:100%;
      height:auto;
      display:block;
      max-height:60vh;      /* 關鍵：限制高度 */
      object-fit:contain;  /* 不裁切、不爆版 */
      background:#fff;
    }
    .hint{
      font-size:12px;
      color:#8B6F61;
      text-align:center;
      margin-top:12px;
      line-height:1.6;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stack">

      <div class="card">
        <img src="/kumajimamenu/img/menu-1.jpg" alt="menu 1">
      </div>

      <div class="card">
        <img src="/kumajimamenu/img/menu-2.jpg" alt="menu 2">
      </div>

      <div class="card">
        <img src="/kumajimamenu/img/menu-3.jpg" alt="menu 3">
      </div>

      <div class="card">
        <img src="/kumajimamenu/img/menu-4.jpg" alt="menu 4">
      </div>

    </div>

    <div class="hint">提示：圖片可雙指縮放查看細節。</div>
  </div>
</body>
</html>
