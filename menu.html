<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>熊嶼｜服務項目</title>
  <style>
    body{margin:0;background:#FFF7ED;font-family:-apple-system,BlinkMacSystemFont,"Noto Sans TC","PingFang TC","Heiti TC",sans-serif;color:#4A342E;}
    .wrap{max-width:680px;margin:0 auto;padding:14px;}
    .stack{display:flex;flex-direction:column;gap:14px;}
    .card{background:#fff;border:1px solid rgba(241,210,186,.9);border-radius:18px;overflow:hidden}
    img{width:100%;height:auto;display:block;max-height:55vh;object-fit:contain;background:#fff;}
    .hint{font-size:12px;color:#8B6F61;margin-top:10px;text-align:center;line-height:1.6}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stack">

      <div class="card">
        <a href="/kumajima-menu/img/menu-1.jpg" target="_blank" rel="noopener">
          <img src="/kumajima-menu/img/menu-1.jpg" alt="menu 1">
        </a>
      </div>

      <div class="card">
        <a href="/kumajima-menu/img/menu-2.jpg" target="_blank" rel="noopener">
          <img src="/kumajima-menu/img/menu-2.jpg" alt="menu 2">
        </a>
      </div>

      <div class="card">
        <a href="/kumajima-menu/img/menu-3.jpg" target="_blank" rel="noopener">
          <img src="/kumajima-menu/img/menu-3.jpg" alt="menu 3">
        </a>
      </div>

      <div class="card">
        <a href="/kumajima-menu/img/menu-4.jpg" target="_blank" rel="noopener">
          <img src="/kumajima-menu/img/menu-4.jpg" alt="menu 4">
        </a>
      </div>

    </div>
    <div class="hint">提示：點圖片可放大查看細節。</div>
  </div>
</body>
</html>
